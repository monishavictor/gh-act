# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:  
  hello:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.hello.outputs.test1 }}
      output2: ${{ steps.hello.outputs.test2 }}
    steps:
    - uses: actions/checkout@v4 
    - name: hello method
      id: hello
      uses: ./.github/actions/common-method-1
      with:
        name: 'world'
  build:
    runs-on: ubuntu-latest
    needs: hello
    steps:      
    - uses: actions/checkout@v4
    - name: pre-build
      with:
        node-version: 18.11.0
        cache: 'npm'          
      env:
        test1: ${{needs.hello.outputs.output1}}
        test2: ${{needs.hello.outputs.output2}}
      run: |
        echo "in pre-build"
        echo "test1: ${test1}"
        echo "leaving pre-build"
    - name: Use Node.js 18.11.0
      uses: actions/setup-node@v4
      with:
        node-version: 18.11.0
        cache: 'npm'
    - name: checking yarn version
      run: yarn --version
  matrix-trial:
    runs-on: ubuntu-latest
    needs: hello
    strategy:
      matrix:
        values: [1, 2]
    steps:
      - name: step 1
        run: |
          value="${{matrix.values}}"
          echo "value:: ${value}"
  bye:
    runs-on: ubuntu-latest
    needs: matrix-trial
    steps:
    - uses: actions/checkout@v4 
    - name: bye method
      env:
        test1: ${{needs.hello.outputs.output1}}
        test2: ${{needs.hello.outputs.output2}}        
      uses: ./.github/actions/common-method-2
      with:
        name: 'world'